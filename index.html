<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>Calculator</h1>
    </div>
    <form>
        <center>
         <table id="calc" style="border: 2px;text-align: center;">
             <tr>
                 <textarea cols="40" rows="5"></textarea>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="sin"></td>
                 <td><input class="btn-d" id="btn" type=button value="cos"></td>
                 <td><input class="btn-d" id="btn" type=button value="tan"></td>
                 <td><input class="btn-d" id="btn" type=button value="red"></td>
                 <td><input class="btn-d" id="btn" type=button value="deg"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="log"></td>
                 <td><input class="btn-d" id="btn" type=button value="In"></td>
                 <td><input class="btn-d" id="btn" type=button value="("></td>
                 <td><input class="btn-d" id="btn" type=button value=")"></td>
                 <td><input class="btn-d" id="btn" type=button value="inv"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="!"></td>
                 <td><input class="btn-d" id="btn" type=button value="C"></td>
                 <td><input class="btn-d" id="btn" type=button value="%"></td>
                 <td><input class="btn-d" id="btn" type=button value="X"></td>
                 <td><input class="btn-d" id="btn" type=button value="&#247;"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="^"></td>
                 <td><input class="btn-d" id="btn" type=button value="7"></td>
                 <td><input class="btn-d" id="btn" type=button value="8"></td>
                 <td><input class="btn-d" id="btn" type=button value="9"></td>
                 <td><input class="btn-d" id="btn" type=button value="x"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="âˆš"></td>
                 <td><input class="btn-d" id="btn" type=button value="4"></td>
                 <td><input class="btn-d" id="btn" type=button value="5"></td>
                 <td><input class="btn-d" id="btn" type=button value="6"></td>
                 <td><input class="btn-d" id="btn" type=button value="-"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="&prod;"></td>
                 <td><input class="btn-d" id="btn" type=button value="1"></td>
                 <td><input class="btn-d" id="btn" type=button value="2"></td>
                 <td><input class="btn-d" id="btn" type=button value="3"></td>
                 <td><input class="btn-d" id="btn" type=button value="+"></td>
             </tr>
             <tr>
                 <td><input class="btn-d" id="btn" type=button value="e"></td>
                 <td><input class="btn-d" id="btn" type=button value="00"></td>
                 <td><input class="btn-d" id="btn" type=button value="0"></td>
                 <td><input class="btn-d" id="btn" type=button value="."></td>
                 <td><input class="btn-de" id="btn" type=button value="="></td>
             </tr>
         </table>
     </center>
     </form>
</body>
</html>
